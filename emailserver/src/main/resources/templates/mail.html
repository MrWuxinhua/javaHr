<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>入职信息</title>
</head>
<body>

欢迎<span th:text="${name}"></span> 加入我们的大家庭，您的入职信息如下:
<table  style="border: 1px #dedede solid">
    <tr>
        <td>姓名</td>
        <td th:text="${name}"></td>
    </tr>
    <tr>
        <td>职位</td>
        <td th:text="${positionName}"></td>
    </tr>
    <tr>
        <td>职称</td>
        <td th:text="${jobLevelName}"></td>
    </tr>
    <tr>
        <td>部门</td>
        <td th:text="${departmentName}"></td>
    </tr>
</table>
</body>
</html>
